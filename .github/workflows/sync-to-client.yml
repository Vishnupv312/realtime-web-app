name: Sync Client Repo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.CLIENT_APP_ID }}
          private_key: ${{ secrets.CLIENT_APP_PRIVATE_KEY }}

      - name: Checkout client repo
        uses: actions/checkout@v4
        with:
          repository: cmmishracb/realtime-chat-app
          token: ${{ steps.generate_token.outputs.token }}
          path: client

      - name: Copy client repo files
        run: |
          rsync -av --exclude='.git' client/ ./client-copy/

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Synced client repo" || echo "No changes to commit"
          git push
