name: Sync Client Repo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo (source)
        uses: actions/checkout@v4

      # --- DEBUGGING STEP ---
      # WARNING: This prints your secrets to the log.
      # DELETE this step and the workflow log after testing.
      - name: Debug Secrets
        run: |
          echo "APP_ID: [${{ secrets.CLIENT_APP_ID }}]"
          echo "INSTALLATION_ID: [${{ secrets.CLIENT_APP_INSTALLATION_ID }}]"
          echo "PRIVATE_KEY_PRESENT: [${{ secrets.CLIENT_APP_PRIVATE_KEY != '' }}]"
          # The line below is a security risk. Only enable it if you are desperate.
          # echo "PRIVATE_KEY_SNIPPET: [${{ secrets.CLIENT_APP_PRIVATE_KEY | truncate 10 }}...]"

      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.CLIENT_APP_ID }}
          private_key: ${{ secrets.CLIENT_APP_PRIVATE_KEY }}
          installation_id: ${{ secrets.CLIENT_APP_INSTALLATION_ID }} # Using the direct ID

      - name: Checkout client repo (target)
        uses: actions/checkout@v4
        with:
          repository: cmmishracb/realtime-chat-app
          token: ${{ steps.generate_token.outputs.token }}
          path: client

      - name: Copy source files into client checkout
        # copy everything from source into the client checkout, excluding .git and the client folder itself
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='client' \
            --exclude='.github/workflows' \
            ./ ./client/

      - name: Commit and push changes to client repo
        working-directory: client
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Synced client repo from Vishnupv312/realtime-web-app" || echo "No changes to commit"
          git push
